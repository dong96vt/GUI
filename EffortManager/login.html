<!DOCTYPE html>
<html>

    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Login</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='stylesheet' type='text/css' media='screen' href='bootstrap-4.4.1-dist\css\bootstrap.min.css'>
        <script src='bootstrap-4.4.1-dist\js\bootstrap.min.js'></script>
    </head>

    <body>
        <div class="header">

        </div>
        <div class="container">
            <form class="col-4 offset-4" method="get" action="list_RAE.html">
                <h1 class="display-5 text-center">Đăng nhập</h1>
                <hr>
                <div class="form-group">
                    <input id="username" class="form-control" type="text" placeholder="Tên đăng nhập" name="username">
                </div>
                <div class="form-group">
                    <input id="password" class="form-control" type="text" placeholder="Mật khẩu" name="password">
                </div>
                <hr>
                <input type="reset" class="btn btn-warning" value="Nhập lại">
                <input type="submit" class="btn btn-primary float-right" value="Đăng nhập">
            </form>
        </div>

        <div class="footer">

        </div>
    </body>

</html>
